<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Results</title>
</head>



<body>
    <div class="container mt-5">
        <div class="col-6 rounded bg-dark text-light container d-flex flex-column">
            {% for x in one_survey %}
            <h1 class="m-4">Submitted Info</h1>
            <h5 class="m-4">Name: {{one_survey['name']}}</h5>
            <h5 class="m-4">Location: {{one_survey['location']}}</h5>
            <h5 class="m-4">Favorite Language: {{one_survey['language']}}</h5>
            <h5 class="m-4">Comments: {{one_survey['comments']}}</h5>
            {% endfor %}
            <div class="d-flex justify-content-end">
                <a class="mx-4 mt-4 mb-5" href="/">
                    <button class="btn bg-warning border-1 py-2">Go Back</button>
                </a>
            </div>
            
        </div>
    </div>
    <button class="btn bg-color border-1 py-2">Go Back</button>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
