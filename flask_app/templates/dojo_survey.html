<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>



<body>
    <div class="container mt-5">
        <form action="/survey_process" method="post"
            class="col-6 rounded bg-dark text-light container d-flex flex-column">
            <h1 class="mx-4 mt-5">Dojo Survey</h1>

            {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
            {% for message in messages %} <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}



            {#name input#}
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="name">Name: </label>
                <input type="text" name="name" class="py-2 px-2">
            </div>
            {#dojo location select option#}
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="dojolocation">Dojo Location: </label>
                <select class="form-select" name="location" id="dojolocation">
                    <option value="">-- Select a Location --</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                </select>
            </div>
            {#favorite language select option#}
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="favlanguage">Favorite Language: </label>
                <select class="form-select" name="language" id="favlanguage">
                    <option value="">-- Select a Language --</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            {#inline check boxes#}
            {#<div class="m-4 d-flex flex-column">
                <label class="mb-3" for="form-checkbox">Programming Stack(s) Completed: </label>
                <div class="form-check form-check-inline mb-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Web Fund"
                        name="webfund">
                    <label class="form-check-label" for="inlineCheckbox1">Web Fund</label>
                </div>
                <div class="form-check form-check-inline mb-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Python" name="python">
                    <label class="form-check-label" for="inlineCheckbox2">Python</label>
                </div>
                <div class="form-check form-check-inline mb-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="MERN" name="mern">
                    <label class="form-check-label" for="inlineCheckbox3">MERN</label>
                </div>
            </div>#}
            {#comments box#}
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="comment">Comments: </label>
                <textarea class="p-2" name="comment"></textarea>
            </div>
            <div class="m-4 d-flex justify-content-end">
                <input class="btn bg-warning border-1 py-2" type="submit">
            </div>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
